<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div id="image">
      <img src="./assets/images/mypicfav2.jpg" alt="mypic" width="50px" style="border-radius: 50%;width: 90px; height: 85px; zoom: 2; ">
    </div>
  
    <div class="intro">
      <p class="name" style="font-size: 27px; font-weight: 700; margin-bottom: 5px;">Victory Diemuodeke</p>
      <p class="location" style="font-size: 18px; font-weight:700;padding-bottom: 7px; color: hsl(75, 94%, 57%); margin-top: 2px; " >Warri,Delta State, Nigeria</p>
      <p class="occupation" style="font-size: 14px; font-weight: 700;" >"Front-end developer and avid reader."</p>
    </div>
    <div class="social">GitHub</div>
    <div class="social">Frontend Mentor</div>
    <div class="social">LinkedIn</div>
    <div class="social">Twitter</div>
    <div class="social">Instagram</div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Victory Diemuodeke </a>.
    </div>
  </section>
  
  
  
  


</body>
</html>
